<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Mono">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="helper.css" />
    <link rel="stylesheet" href="home_page_styles.css" />
    <link rel="stylesheet" href="tree_page_styles.css" />
    <script src="../scripts/Helper.js"></script>
    <script src="../scripts/Homepage.js"></script>
    <script src="../scripts/Treepage.js"></script>
    <script src="../scripts/Init.js"></script>
    <title>Algorithms</title>
  </head>
  <body>
    <nav class="home_page_nav" id="nav_bar">
      <div id="nav_title" class="home_page_nav_item clickable">Algorithms</div>
      <div id="nav_trees" class="home_page_nav_item clickable">Trees</div>
      <div id="nav_graphs" class="home_page_nav_item clickable">Graphs</div>
      <div id="nav_structures" class="home_page_nav_item clickable">Data Structures</div>
      <div id="nav_sorting" class="home_page_nav_item clickable">Sorting</div>
      <div id="nav_icon" class="home_page_nav_item clickable"><i class="fa fa-bars"></i></div>
    </nav>
    <main>
      <div id="home_page">
        <p></p>
        <div class="card_container">
          <div id="trees_card" class="card">
            <img class="card_img" src="../imgs/TreeIcon.png" alt="Tree Icon">
            <div>Trees</div>
          </div>
          <div id="graphs_card" class="card">
            <img class="card_img" src="../imgs/GraphIcon.png" alt="Graph Icon">
           <div>Graphs</div>
          </div>
          <div id="structures_card" class="card">
            <img class="card_img" src="../imgs/StructureIcon.png" alt="Data Structure Icon">
            <div>Data Structures</div>
          </div>
          <div id="sorting_card" class="card">
            <img class="card_img" src="../imgs/SortingIcon.png" alt="Sorting Icon">
            <div>Sorting</div>
          </div>
        </div>
      </div>
      <div id="trees_page" class="hidden">
        <div class="grid_container">
          <div class="sidebar">
            <button><div class="arrow_left"></div></button>
            <div class="clickable">Preorder Traversal</div>
            <div class="clickable">Inorder Traversal</div>
            <div class="clickable">Postorder Traversal</div>
            <div class="clickable">Depth-First Search (DFS)</div>
            <div class="clickable">Breath-First Search (BFS)</div>
          </div>
          <div class="tree_content">
            <div>Max Level: 3</div>
            <div id="treeNode_container">

            </div>
            <div valign="bottom" class="play_bar">
              <button class="play_btn"></button>
              <div class="vertical_sep"></div>
              <div>Result:</div>
              <div class="play_bar_result"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="graphs_page" class="hidden">

      </div>
      <div id="structures_page" class="hidden">

      </div>
      <div id="sorting_page" class="hidden">

      </div>
    </main>
  </body>
</html>
